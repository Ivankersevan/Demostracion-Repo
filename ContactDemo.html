<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
   
    <div class="nav-wrapper">
        <nav>
          <a href="about.html" class="brand-logo right">About</a>
          <ul id="nav-mobile" class="center hide-on-med-and-down">
            <li><a href="index.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="about2.html">About 2</a></li>
            <li><a href="contact.html">Contactos</a></li>
            <li><a href="contact2.html">Contacto 2</a></li>
            <li><a href="ContactDemo.html">ContactDemo</a></li>
          </ul>
        </nav>
    </div>
      

    <div class="contact-box">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_account_circle" type="text" class="validate">
              <label for="icon_account_circle">Nombre</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_phone</i>
                <input id="icon_local_phone" type="tel" class="validate">
                <label for="icon_local_phone">Telefono</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="icon_email" type="text" class="validate">
              <label for="icon_email">Email</label>
            </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_message" class="materialize-textarea"></textarea>
                    <label for="icon_message">Mensaje</label>
                </div>
                <button class="btn waves-effect waves-light" type="summit" name="action">Enviar
                  <i class="material-icons right">send</i>
                </button>
          </div>
        </form>
        </div>
        </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
